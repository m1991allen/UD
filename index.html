<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ud官網</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- header -->
        <header>
            <div class="h_logo">
                <img src="{{logo_src}}" alt="{{logo_text}}" />
            </div>
            <div class="h_menu">
                <ul class="menu">
                    {{menu}}
                </ul>
            </div>
            <div class="h_udm">
                <a href="{{udm_src}}">{{udm_text}}</a>
            </div>
        </header>

        <!-- Banner -->
        <section>
            <div class="b_video">
                <video src="{{vid_src}}" autoplay></video>
            </div>
            <div class="b_icon">
                <ul class="icon">
                    <li>
                        <img src="/assets/res/主頁 3/主頁/icon/品牌整合.svg" alt="" />
                        <p>品牌整合</p>
                    </li>
                    <li>
                        <img src="/assets/res/主頁 3/主頁/icon/設計規劃.svg" alt="" />
                        <p>設計規劃</p>
                    </li>
                    <li>
                        <img src="/assets/res/主頁 3/主頁/icon/創意發想.svg" alt="" />
                        <p>創意發想</p>
                    </li>
                </ul>
            </div>
        </section>

        <script src="./assets/script/script.js"></script>
    </body>
</html>
